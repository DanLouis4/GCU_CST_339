<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}">
<head>
    <title>Speed-E-Eats - Add New Restaurant</title>
</head>
<body>
    <section layout:fragment="content" class="container mt-5">
        <h2 class="text-center text-primary mb-4">Add a New Restaurant</h2>

        <form th:action="@{/restaurants/save}" th:object="${restaurantModel}" method="post" class="mt-4 col-md-8 mx-auto">

            <!-- Restaurant Name -->
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Restaurant Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter restaurant name" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label fw-bold">Address</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Enter address" required>
                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label for="phone" class="form-label fw-bold">Phone Number</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="555-123-4567" required>
                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label fw-bold">Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="3"
                          placeholder="Enter restaurant description"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <!-- Image URL -->
            <div class="mb-3">
                <label for="imageURL" class="form-label fw-bold">Image URL</label>
                <input type="text" id="imageURL" th:field="*{imageURL}" class="form-control"
                       placeholder="http://localhost:8081/images/logo.png">
                <div class="text-danger" th:if="${#fields.hasErrors('imageURL')}" th:errors="*{imageURL}"></div>
            </div>

            <!-- Hidden Owner ID (Set from logged-in user session) -->
            <input type="hidden" id="ownerId" th:field="*{ownerId}" />

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">Save Restaurant</button>
                <a th:href="@{/restaurantmanager}" class="btn btn-outline-secondary ms-2">Cancel</a>
            </div>
        </form>
    </section>
</body>
</html>
