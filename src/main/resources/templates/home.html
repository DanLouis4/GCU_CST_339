<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}">
<head>
    <title>Speed-E-Eats | Home</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5 mb-5">

    <!-- Welcome Message -->
    <div class="text-center mb-4">
        <h2 class="text-primary" th:text="${loginSuccess}">Welcome back, User!</h2>
    </div>

    <!-- ========================= -->
    <!-- Your Past Orders Carousel -->
    <!-- ========================= -->
    <h4 class="mb-3">Your Past Orders</h4>
    <div id="ordersCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <!-- Static "Coming Soon" Card -->
            <div class="carousel-item active">
                <div class="d-flex justify-content-center">
                    <div class="card text-center shadow-sm" style="width: 18rem;">
                        <img src="/images/logo.png" class="card-img-top" alt="Coming Soon">
                        <div class="card-body">
                            <h5 class="card-title">Coming Soon...</h5>
                            <p class="card-text">Your recent orders will appear here.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

	<!-- ========================= -->
	<!-- Restaurant Spotlight -->
	<!-- ========================= -->
	<!-- Restaurant Spotlight Header + Controls -->
	<div class="d-flex justify-content-between align-items-center p-2 mt-5 mb-4 border-bottom border-light">
	  <h4 class="mb-0">Restaurant Spotlight</h4>
	  <div>
	    <button class="btn btn-outline-primary btn-sm p-2 rounded-1 me-1"
	            type="button"
	            data-bs-target="#restaurantCarousel"
	            data-bs-slide="prev"
	            aria-label="Previous slide">
				
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
				  <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
				</svg>
				
	    </button>

	    <button class="btn btn-outline-primary btn-sm p-2 rounded-1"
	            type="button"
	            data-bs-target="#restaurantCarousel"
	            data-bs-slide="next"
	            aria-label="Next slide">
				
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
				  <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
				</svg>
				
	    </button>
	  </div>
	</div>

	<div id="restaurantCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel" data-bs-interval="4000">
	  <div class="carousel-inner">

	    <!-- Break restaurants into groups of 3 per carousel slide -->
	    <div th:each="chunk, stat : ${#numbers.sequence(0, (restaurants.size() - 1) / 3)}"
	         th:classappend="${stat.index == 0} ? 'carousel-item active' : 'carousel-item'">

	      <div class="row justify-content-center g-4">

	        <!-- Render 3 restaurants per slide -->
	        <div class="col-md-4 d-flex justify-content-center"
	             th:each="restaurant : ${restaurants.subList(chunk * 3, (chunk + 1) * 3 > restaurants.size() ? restaurants.size() : (chunk + 1) * 3)}">

	          <a th:href="@{'/restaurantmenu/' + ${restaurant.id}}" class="text-decoration-none text-dark">
	            <div class="card restaurant-card shadow-sm">
	              <!-- Image -->
	              <img th:src="${restaurant.imageURL}" class="card-img-top mb-3" alt="Restaurant Image">

	              <!-- Card Body -->
	              <div class="card-body d-flex flex-column justify-content-between text-center p-0">
	                <div>
	                  <h6 class="card-title mb-1" th:text="${restaurant.name}">Restaurant Name</h6>
	                  <p class="card-text small mb-2">★ 4.5 (200+) · 25–30 min</p> <!-- Placeholder metrics -->
	                </div>

	                <!-- Full-width button -->
	                <a th:href="@{'/restaurantmenu/' + ${restaurant.id}}" class="btn btn-primary btn-view pt-0">View Menu</a>
	              </div>
	            </div>
	          </a>

	        </div>
	      </div>
	    </div>
	  </div>
	</div>

    <!-- ========================= -->
    <!-- Specials, Offers, Coupons -->
    <!-- ========================= -->
    <h4 class="mt-5 mb-3">Specials, Offers and Coupons</h4>
    <div id="specialsCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <!-- Static "Coming Soon" Card -->
            <div class="carousel-item active">
                <div class="d-flex justify-content-center">
                    <div class="card text-center shadow-sm" style="width: 18rem;">
                        <img src="/images/logo.png" class="card-img-top" alt="Coming Soon">
                        <div class="card-body">
                            <h5 class="card-title">Coming Soon...</h5>
                            <p class="card-text">Special offers and coupons will appear here soon.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
</body>
</html>
