<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Speed-E-Eats</title>
</head>
<body>
    <!-- Common Header Fragment -->
	<div th:fragment="header">
	    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
	        <div class="container-fluid">
	            <a class="navbar-brand fw-bold text-danger banco d-flex align-items-center" href="/">
	                <img th:src="@{/images/logo.png}" class="nav-logo me-2 img-fluid">
	                Speed-E-Eats
	            </a>
	            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	            <div class="collapse navbar-collapse" id="navbarNav">
	                <ul class="navbar-nav ms-auto">
	                    <li class="nav-item"><a class="nav-link" th:href="@{/signin/}">Sign In</a></li>
	                    <li class="nav-item"><a class="nav-link" th:href="@{/signup/}">Sign Up</a></li>
	                </ul>
	            </div>
	        </div>
	    </nav>
	</div>

    <!-- Common Footer Fragment -->
    <div th:fragment="footer">
        <footer class="bg-light text-center text-muted py-3" style="position: relative; bottom: 0; width: 100%;">
            <p class="mb-0">&copy; 2025 Speed-E-Eats Food Delivery Service. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
