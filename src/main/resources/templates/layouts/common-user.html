<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Common Footer Fragment -->

        </footer>
    </div>		<!DOCTYPE html>
		<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
		<head>
		    <meta charset="UTF-8">
		</head>
		<body>
		    <!-- Common Header Fragment -->
		    <div th:fragment="header">
		        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" style="z-index: 1050;">
		            <div class="container-fluid">
		                <!-- Brand -->
		                <a class="navbar-brand fw-bold text-danger banco d-flex align-items-center" href="/">
		                    <img th:src="@{/images/logo.png}" class="nav-logo me-2 img-fluid" alt="Speed-E-Eats Logo">
		                    Speed-E-Eats
		                </a>

		                <!-- Mobile toggle -->
		                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
		                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		                    <span class="navbar-toggler-icon"></span>
		                </button>

		                <!-- Navigation links -->
		                <div class="collapse navbar-collapse" id="navbarNav">
		                    <!-- Left side links -->
		                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		                        <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
		                        <li class="nav-item"><a class="nav-link" href="/restaurants">Restaurants</a></li>
		                        <li class="nav-item"><a class="nav-link" href="">Orders</a></li>
		                        <li class="nav-item"><a class="nav-link" href="/userprofile">Account</a></li>
		                    </ul>

		                    <!-- Right side dropdown (User Menu) -->
		                    <ul class="navbar-nav ms-auto">
		                        <li class="nav-item dropdown">
		                            <a class="nav-link dropdown-toggle fw-bold text-danger d-flex align-items-center"
		                               href="#" id="userDropdown" role="button" data-bs-toggle="dropdown"
		                               aria-expanded="false">Welcome,&nbsp;
		                                <span th:text="${firstName}">User</span>
		                                <i class="bi bi-chevron-down ms-1"></i>
		                            </a>

		                            <ul class="dropdown-menu dropdown-menu-end shadow border-0"
		                                aria-labelledby="userDropdown" style="z-index: 2000;">
		                                <li><a class="dropdown-item" th:href="@{/userprofile}">Profile</a></li>
		                                <li><a class="dropdown-item" href="">Orders</a></li>
		                                <li><a class="dropdown-item" href="">Favorites</a></li>
		                                <li th:if="${role == 'RESTAURANT'}">
		                                    <a class="dropdown-item" th:href="@{/restaurantmanager}">Restaurant Admin</a>
		                                </li>
		                                <li><hr class="dropdown-divider"></li>
		                                <li><a class="dropdown-item text-danger" th:href="@{/logout}">Sign Out</a></li>
		                            </ul>
		                        </li>
		                    </ul>
		                </div>
		            </div>
		        </nav>
		    </div>

		    <div th:fragment="footer">
