<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">BUSINESSNAME</title>
</head>
<body>
    <!-- Common Header Fragment -->
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand fw-bold text-danger" href="/">BUSINESSNAME</a>

                <!-- Mobile toggle -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navigation links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Left side links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/">Restaurants</a></li>
                        <li class="nav-item"><a class="nav-link" href="/">Orders</a></li>
                        <li class="nav-item"><a class="nav-link" href="/">About</a></li>
                    </ul>
                    <!-- Right side links -->
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/">Welcome, <span th:text="${username}">User</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Common Footer Fragment -->
    <div th:fragment="footer">
        <footer class="bg-light text-center text-muted py-3 mt-5" style="position: fixed; bottom: 0; width: 100%;">
            <p class="mb-0">&copy; 2025 BUSINESSNAME Food Delivery Service. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
