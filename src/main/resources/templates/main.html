<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultTemplate">
<head>
    <title>Main Page</title>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source th:src="@{/videos/videoBG.mp4}" type="video/mp4">
    </video>

    <!-- Override container to full-width -->
    <section layout:fragment="content" class="p-0 m-0 w-100">
        <div class="split-container">
            <div class="left-section">
                <h1>BUSINESSNAME</h1>
                <div class="logo-placeholder rounded-circle bg-light text-dark d-flex justify-content-center align-items-center"
                     style="width:150px; height:150px; margin-top:20px;">
                    LOGO
                </div>
            </div>
            <div class="right-section">
                <a th:href="@{/signin/}" class="btn btn-custom">Sign In</a>
                <a th:href="@{/signup/}" class="btn btn-custom">Sign Up</a>
            </div>
        </div>
    </section>
</body>
</html>
