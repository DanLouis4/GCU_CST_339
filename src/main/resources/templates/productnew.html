<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}">
<head>
    <title>Speed-E-Eats - Restaurant Admin</title>
</head>
<body>
    <section layout:fragment="content" class="container mt-5">
		<h2 th:text="${restaurant.name}">Restaurant</h2>
        <h3>Create a New Product</h3>

        <!-- TODO: Complete Thymeleaf form fields -->
        <form th:action="@{'/products/save/' + ${restaurant.id}} " th:object="${productModel}" method="post" class="mt-4">

            <!-- Product Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter product name">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="3"
                          placeholder="Enter product description"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01"
                       placeholder="0.00">
                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>
			
			<!-- Image URL with Preview -->
			<div class="mb-3 d-flex align-items-start">
			    <div class="flex-grow-1 me-3">
			        <label for="imageURL" class="form-label fw-bold">Image URL</label>
			        <input type="text" id="imageURL" th:field="*{imageURL}" class="form-control"
			               placeholder="http://localhost:8081/images/logo.png" oninput="showImagePreview()">
			        <div class="text-danger" th:if="${#fields.hasErrors('imageURL')}" th:errors="*{imageURL}"></div>
			    </div>

			    <div id="previewContainer" style="width: 200px;">
			        <img id="imagePreview" 
			             src="/images/logo.png" 
			             alt="Preview" 
			             class="img-fluid border rounded" 
			             style="max-height:150px; object-fit:contain;">
			    </div>
			</div>
			
			<!-- Hidden Restaurant ID -->
			<input type="hidden" name="restaurantId" th:value="${restaurant.id}" />

            <!-- Submit Button -->
            <button type="submit" class="btn btn-danger">Save Product</button>
        </form>
    </section>
</body>
</html>
