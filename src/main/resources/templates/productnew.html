<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}">
<head>
    <title>Speed-E-Eats - Restaurant Admin</title>
</head>
<body>
    <section layout:fragment="content">

		<!-- HERO SECTION -->
		<div class="container-fluid p-0 m-0">
		    <div class="hero" th:style="'background-image: url(' + ${restaurant.imageURL} + ');'">

				<!-- BREADCRUMB NAVIGATION -->
				<div class="text-center position-relative">
					<p class="text-white fs-6 mb-0 py-2" style="background-color: rgba(0,0,0,0.55); border-radius: 0;">
					    / <a th:href="@{/home}" class="text-white">home</a>
					    / <a th:href="@{/restaurantmanager}" class="text-white">restaurant manager</a>
					    / <a th:href="@{'/restaurants/menu/admin/' + ${restaurant.id}}" class="text-white" th:text="${restaurant.name}"></a>
					    / <span>add item</span>
					</p>
				</div>
				
				<!-- HERO CONTENT-->				 
		        <div class="hero-content text-white pb-2">
		            <h1 class="display-5 fw-bold mx-auto px-4 py-2 w-75 w-md-50" th:text="${restaurant.name} + ' Menu Admin'">Restaurant Name</h1>
		            <p class="mx-auto px-4 py-2 w-75 w-md-50">★ 4.5 (200+) • 25–30 min</p>
		            <div class="mx-auto px-4 py-2 w-75 w-md-50">
		                <p class="mb-0 small" th:text="${restaurant.description}">
		                    Delicious handcrafted dishes made fresh daily.
		                </p>
		            </div>
		        </div>
		    </div>
		</div>
		
		<!-- FORM SECTION -->
        <div class="container py-5">
			<h2 class="fw-bold text-center mb-4">Add New Product</h2>		

			<form th:action="@{'/products/save/' + ${restaurant.id}} " th:object="${productModel}" method="post" class="mt-4">

            <!-- Product Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter product name">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="3"
                          placeholder="Enter product description"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01"
                       placeholder="0.00">
                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>
			
			<!-- Image URL with Preview -->
			<div class="mb-3 d-flex align-items-start">
			    <div class="flex-grow-1 me-3">
			        <label for="imageURL" class="form-label fw-bold">Image URL</label>
			        <input type="text" id="imageURL" th:field="*{imageURL}" class="form-control"
			               placeholder="http://localhost:8081/images/logo.png" oninput="showImagePreview()">
			        <div class="text-danger" th:if="${#fields.hasErrors('imageURL')}" th:errors="*{imageURL}"></div>
			    </div>

			    <div id="previewContainer" style="width: 200px;">
			        <img id="imagePreview" 
			             src="/images/logo.png" 
			             alt="Preview" 
			             class="img-fluid border rounded" 
			             style="max-height:150px; object-fit:contain;">
			    </div>
			</div>
			
			<!-- Hidden Restaurant ID -->
			<input type="hidden" name="restaurantId" th:value="${restaurant.id}" />

            <!-- Submit Button -->
            <button type="submit" class="btn btn-danger">Save Product</button>
			<a th:href="@{'/restaurants/menu/admin/' + ${productModel.restaurantId}}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
		</div>
    </section>
</body>
</html>
