<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}">
<head>
    <title>Speed-E-Eats - Edit Restaurant</title>
</head>
<body>
    <section layout:fragment="content">

        <!-- HERO SECTION -->
        <div class="container-fluid p-0 m-0 position-relative">
            <div class="hero position-relative"
                 th:style="'background-image: url(' + ${restaurant.imageURL} + '); background-size: cover; background-position: center; height: 350px;'">

                <!-- HERO CONTENT (BEHIND breadcrumb) -->
                <div class="hero-content text-white h-100 d-flex flex-column justify-content-center align-items-center position-relative"
                     style="background-color: rgba(0,0,0,0.45); z-index: 1;">
                    <h1 id="restaurantTitle" class="display-5 fw-bold mx-auto px-4 py-2 w-75 w-md-50" th:text="${restaurant.name}">Edit Restaurant</h1>
                    <span class="mx-auto px-4 py-2 w-75 w-md-50">★ 0.0 (0) • 30 min</span>
                    <p id="restaurantDescription" class="mx-auto px-4 w-75 w-md-50" th:text="${restaurant.description}">Update your restaurant information below.</p>
                </div>

                <!-- BREADCRUMB NAVIGATION (IN FRONT of hero) -->
                <div class="position-absolute top-0 start-50 translate-middle-x w-100 text-center" style="z-index: 3;">
                    <p class="text-white fs-6 mb-0 py-2" style="background-color: rgba(0,0,0,0.55); border-radius: 0;">
                        / <a th:href="@{/home}" class="text-white">home</a>
                        / <a th:href="@{/restaurantmanager}" class="text-white">restaurants manager</a>
                        / <span th:text="${restaurant.name} + ' Edit'">edit</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- RESTAURANT DETAILS (under hero) -->
        <p id="restaurantAddress" class="text-center my-3 text-muted"
           th:text="${restaurant.address + ' ★ ' + restaurant.phone}">
            123 Main St, City, State ZIP ★ (555) 123-4567
        </p>

        <!-- FORM SECTION -->
        <div class="container py-5">
            <form th:action="@{/restaurants/update}" th:object="${restaurant}" method="post" class="col-md-8 mx-auto">

                <!-- Restaurant Name -->
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Restaurant Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter restaurant name" required>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label fw-bold">Address</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="123 Main St, City, State ZIP" required>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label fw-bold">Phone Number</label>
                    <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="(555) 123-4567" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label fw-bold">Description</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="3"
                              placeholder="Describe your restaurant (e.g., cuisine, vibe, specialties)"></textarea>
                </div>

                <!-- Image URL with Preview -->
                <div class="mb-4 d-flex align-items-start">
                    <div class="flex-grow-1 me-3">
                        <label for="imageURL" class="form-label fw-bold">Image URL</label>
                        <input type="text" id="imageURL" th:field="*{imageURL}" class="form-control"
                               placeholder="http://localhost:8081/images/restaurant-placeholder.jpg"
                               oninput="showImagePreview()">
                    </div>
                </div>

                <!-- Hidden Restaurant ID -->
                <input type="hidden" id="id" th:field="*{id}" />

                <!-- Submit & Cancel -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Update Restaurant</button>
                    <a th:href="@{/restaurants}" class="btn btn-outline-secondary ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
