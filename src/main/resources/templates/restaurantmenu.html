<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>
</head>
<body layout:decorate="~{defaultTemplate}">
    <section layout:fragment="content" class="container mt-5">
        <h2 th:text="${restaurantName} + ' Menu'">Sample Restaurant Menu</h2>

        <!-- Menu Table -->
        <table class="table table-hover mt-4">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically list products -->
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}">Sample Product</td>
                    <td th:text="${product.description}">Sample description...</td>
                    <td>$<span th:text="${product.price}">0.00</span></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
