<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}">
<head>
    <title>Sign Up</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">Sign Up</h2>

    <form th:action="@{/signup/}" th:object="${userModel}" method="post">

        <!-- First Name -->
        <div class="form-group mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control"/>
            <div class="text-danger" th:errors="*{firstName}"></div>
        </div>

        <!-- Last Name -->
        <div class="form-group mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
            <div class="text-danger" th:errors="*{lastName}"></div>
        </div>

        <!-- Username -->
        <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control"/>
            <small class="form-text text-muted">Letters, numbers, and underscores only</small>
            <div class="text-danger" th:errors="*{username}"></div>
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control"/>
            <small class="form-text text-muted">Enter a valid email address</small>
            <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <!-- Password -->
        <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"/>
            <small class="form-text text-muted">8â€“32 characters, must include at least one special character</small>
            <div class="text-danger" th:errors="*{password}"></div>
        </div>

        <!-- Role -->
        <div class="form-group mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" th:field="*{role}" class="form-select">
                <option value="" disabled selected>Select Role</option>
                <option value="CUSTOMER">Customer</option>
                <option value="DRIVER">Driver</option>
                <option value="RESTAURANT">Restaurant</option>
            </select>
            <div class="text-danger" th:errors="*{role}"></div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</section>
</body>
</html>
